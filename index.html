<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ipaint.in ‚Äì Send Joyful Wishes to Children</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #333;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.5rem;
      color: #ff4081;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    textarea { resize: vertical; min-height: 80px; }
    button {
      background: linear-gradient(45deg, #ff4081, #ff80ab);
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    .message-box {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      animation: fadeIn 0.3s ease-in;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .qr-gen {
      margin: 20px auto;
      padding: 15px;
      background: #fff3cd;
      border-radius: 10px;
      max-width: 300px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    footer {
      margin: 20px 0;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìÆ ipaint.in</h1>
    <p>Send imagination-inspired postcards to children ‚Äî spark joy, fuel dreams, and leave a mark of kindness!</p>
  </header>

  <div class="container">
    <h2>‚ú® Write Your Magical Wish</h2>
    <form id="wishForm">
      <label for="toName">To: Full Name</label>
      <input type="text" id="toName" name="toName" required />

      <label for="toAddress">To: Full Address</label>
      <input type="text" id="toAddress" name="toAddress" required />

      <label for="fromName">From: Your Name</label>
      <input type="text" id="fromName" name="fromName" required />

      <label for="mobileNumber">From: Mobile Number</label>
      <input type="tel" id="mobileNumber" name="mobileNumber" required pattern="[0-9]{10}" placeholder="10-digit number"/>

      <label for="message">Your Motivational Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" id="submitBtn">üíå Imagine & Post My Wish</button>
      <div id="formMessage" class="message-box"></div>
    </form>
  </div>

  <section class="qr-gen">
    <h2>Scan & Pay ‚Çπ25</h2>
    <div id="qrcode"></div>
    <p>UPI ID: <strong>9822571038@upi</strong></p>
  </section>

  <footer>
    &copy; 2025 ipaint.in ‚Äì Crafted with ‚ù§Ô∏è to inspire smiles.
  </footer>

  <script src="qrcode.min.js"></script>
  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: "upi://pay?pa=9822571038@upi&am=25&cu=INR",
      width: 180,
      height: 180
    });
  </script>

  <!-- Firebase v9 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4Bu2kuNR1F_YzaS1ZujUOHOytuye2_F8",
      authDomain: "ipaint-7b2a5.firebaseapp.com",
      projectId: "ipaint-7b2a5",
      storageBucket: "ipaint-7b2a5.appspot.com",
      messagingSenderId: "470124187831",
      appId: "1:470124187831:web:831554ab7218ac62dbbd32",
      measurementId: "G-NE05L2CS5Y"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('wishForm');
    const formMessage = document.getElementById('formMessage');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      formMessage.style.display = "none";

      const wishData = {
        toName: form.toName.value.trim(),
        toAddress: form.toAddress.value.trim(),
        fromName: form.fromName.value.trim(),
        mobileNumber: form.mobileNumber.value.trim(),
        message: form.message.value.trim(),
        timestamp: serverTimestamp()
      };

      try {
        await addDoc(collection(db, 'wishes'), wishData);
        formMessage.textContent = "üéâ Your wish has been sent successfully!";
        formMessage.className = "message-box success";
        formMessage.style.display = "block";
        form.reset();
      } catch (error) {
        formMessage.textContent = `‚ùå Error: ${error.code || 'unknown'} ‚Äî ${error.message}`;
        formMessage.className = "message-box error";
        formMessage.style.display = "block";
        console.error("Firestore write error:", error);
      } finally {
        submitBtn.disabled = false;
      }

      setTimeout(() => formMessage.style.display = "none", 8000);
    });
  </script>
</body>
</html>

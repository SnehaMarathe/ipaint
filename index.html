<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPaint Postcard Wish</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #ff4081;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #e73370;
    }
    .message-box {
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      display: none;
    }
    .message-box.success {
      background: #e0f5e9;
      color: #2e7d32;
    }
    .message-box.error {
      background: #fdecea;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíå iPaint Postcard Wish</h1>
    <form id="wishForm">
      <label for="toName">Recipient Name</label>
      <input type="text" id="toName" name="toName" required>

      <label for="toAddress">Recipient Address</label>
      <textarea id="toAddress" name="toAddress" required></textarea>

      <label for="fromName">Your Name</label>
      <input type="text" id="fromName" name="fromName" required>

      <label for="mobileNumber">Your Mobile Number</label>
      <input type="tel" id="mobileNumber" name="mobileNumber" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="button" id="payButton">üíå Imagine & Post My Wish</button>
    </form>
    <div id="formMessage" class="message-box"></div>
  </div>

  <!-- WhatsApp Payment Script with Auto-Generated UPI Link -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4Bu2kuNR1F_YzaS1ZujUOHOytuye2_F8",
      authDomain: "ipaint-7b2a5.firebaseapp.com",
      projectId: "ipaint-7b2a5",
      storageBucket: "ipaint-7b2a5.appspot.com",
      messagingSenderId: "470124187831",
      appId: "1:470124187831:web:831554ab7218ac62dbbd32",
      measurementId: "G-NE05L2CS5Y"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const payButton = document.getElementById('payButton');
    const formMessage = document.getElementById('formMessage');

    // Your WhatsApp number (international format without +)
    const yourWhatsAppNumber = "919146028969"; // Example: +91 9876543210 -> 919876543210
    const upiId = "maratheratnakar-1@okaxis"; // Your UPI ID
    const amount = 15; // Amount in INR

    payButton.addEventListener('click', async () => {
      formMessage.style.display = "none";
      const form = document.getElementById('wishForm');
      if (!form.reportValidity()) return;

      const wishData = {
        toName: document.getElementById('toName').value.trim(),
        toAddress: document.getElementById('toAddress').value.trim(),
        fromName: document.getElementById('fromName').value.trim(),
        mobileNumber: document.getElementById('mobileNumber').value.trim(),
        message: document.getElementById('message').value.trim()
      };

      try {
        // Save wish to Firestore
        await addDoc(collection(db, 'wishes'), {
          ...wishData,
          paymentMethod: "WhatsApp-UPI",
          timestamp: new Date()
        });

        // Create clickable UPI link
        const upiLink = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(wishData.fromName)}&am=${amount}&cu=INR&tn=${encodeURIComponent("iPaint Postcard Payment")}`;

        // WhatsApp message with UPI link
        const paymentMessage = 
`Hello, I would like to send a postcard.

To: ${wishData.toName}
Address: ${wishData.toAddress}

From: ${wishData.fromName}
Mobile: ${wishData.mobileNumber}

Message: ${wishData.message}

I will make the UPI payment of ‚Çπ${amount} to ${upiId}.

Click here to pay instantly: ${upiLink}`;

        const encodedMessage = encodeURIComponent(paymentMessage);
        const whatsappURL = `https://wa.me/${yourWhatsAppNumber}?text=${encodedMessage}`;

        // Show success & open WhatsApp
        formMessage.textContent = "‚úÖ Wish saved! Opening WhatsApp for payment...";
        formMessage.className = "message-box success";
        formMessage.style.display = "block";

        setTimeout(() => {
          window.open(whatsappURL, "_blank");
          form.reset();
        }, 1000);

      } catch (error) {
        console.error("Error saving wish:", error);
        formMessage.textContent = "‚ùå Failed to save your wish. Please try again.";
        formMessage.className = "message-box error";
        formMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>

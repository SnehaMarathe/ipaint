<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPaint Wishes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fdfdfd;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #ff6b6b; color: white;
      text-align: center; padding: 1rem;
    }
    main { flex: 1; padding: 1.5rem; max-width: 600px; margin: auto; }
    form { display: flex; flex-direction: column; gap: 0.8rem; }
    input, textarea {
      padding: 0.6rem; border: 1px solid #ccc; border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #4caf50; color: white;
      padding: 0.8rem; border: none;
      border-radius: 6px; font-size: 1rem; cursor: pointer;
    }
    button:hover { background: #45a049; }
    .message-box {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 6px;
      display: none;
    }
    .message-box.success { background: #e6ffe6; color: #2e7d32; border: 1px solid #2e7d32; }
    .message-box.error { background: #ffe6e6; color: #c62828; border: 1px solid #c62828; }
    footer {
      background: #222; color: #fff;
      text-align: center; padding: 1rem;
    }
    #visitorCounter { display: block; margin-top: 0.5rem; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>‚ú® iPaint Wishes ‚ú®</h1>
    <p>Send a magical handwritten wish to your loved ones</p>
  </header>

  <main>
    <form id="wishForm">
      <input type="text" id="toName" placeholder="Recipient's Name" required />
      <input type="text" id="toAddress" placeholder="Recipient's Address" required />
      <input type="text" id="fromName" placeholder="Your Name" required />
      <input type="tel" id="mobileNumber" placeholder="Your Mobile Number" required />
      <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="button" id="payButton">Pay ‚Çπ15 & Send Wish</button>
    </form>
    <div id="formMessage" class="message-box"></div>
  </main>

  <footer>
    <p>¬© 2025 ipaint.in ‚Äì Crafted with ‚ù§Ô∏è to inspire smiles.</p>
    <span id="visitorCounter">üëÄ Visitors: Loading...</span>
  </footer>

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- Firebase Init (ONE TIME ONLY) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4Bu2kuNR1F_YzaS1ZujUOHOytuye2_F8",
      authDomain: "ipaint-7b2a5.firebaseapp.com",
      projectId: "ipaint-7b2a5",
      storageBucket: "ipaint-7b2a5.appspot.com",
      messagingSenderId: "470124187831",
      appId: "1:470124187831:web:831554ab7218ac62dbbd32",
      measurementId: "G-NE05L2CS5Y"
    };

    // ‚úÖ Initialize ONCE and attach globally
    window.firebaseApp = initializeApp(firebaseConfig);
    window.db = getFirestore(window.firebaseApp);
  </script>

  <!-- Payment Script -->
  <script type="module">
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    const db = window.db;

    const payButton = document.getElementById('payButton');
    const formMessage = document.getElementById('formMessage');

    payButton.addEventListener('click', () => {
      formMessage.style.display = "none";
      const form = document.getElementById('wishForm');
      if (!form.reportValidity()) return;

      const wishData = {
        toName: document.getElementById('toName').value.trim(),
        toAddress: document.getElementById('toAddress').value.trim(),
        fromName: document.getElementById('fromName').value.trim(),
        mobileNumber: document.getElementById('mobileNumber').value.trim(),
        message: document.getElementById('message').value.trim()
      };

      const options = {
        key: "rzp_live_qFVcFW1dSmAW0M",
        amount: 1500,
        currency: "INR",
        name: "iPaint Wishes",
        description: "Send a magical wish",
        handler: async function (response) {
          try {
            await addDoc(collection(db, 'wishes'), {
              ...wishData,
              paymentId: response.razorpay_payment_id,
              timestamp: new Date()
            });
            formMessage.textContent = "‚úÖ Your wish has been sent successfully!";
            formMessage.className = "message-box success";
            formMessage.style.display = "block";
            form.reset();
          } catch (error) {
            formMessage.textContent = "‚ùå Payment succeeded but failed to save your wish. Contact support.";
            formMessage.className = "message-box error";
            formMessage.style.display = "block";
          }
        },
        modal: {
          ondismiss: function() {
            formMessage.textContent = "‚ö†Ô∏è Payment cancelled. Please try again.";
            formMessage.className = "message-box error";
            formMessage.style.display = "block";
          }
        },
        prefill: {
          name: wishData.fromName,
          contact: wishData.mobileNumber
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>

  <!-- Visitor Counter Script -->
  <script type="module">
    import { doc, setDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    const db = window.db;

    const counterElement = document.getElementById("visitorCounter");
    const counterRef = doc(db, "analytics", "visitorCounter");

    async function incrementVisitorCount() {
      try {
        await setDoc(counterRef, { count: increment(1) }, { merge: true });
      } catch (err) {
        console.error("Error updating visitor counter:", err);
        counterElement.textContent = "üëÄ Visitors: Error loading";
      }
    }

    // Real-time listener
    onSnapshot(counterRef, (docSnap) => {
      if (docSnap.exists()) {
        counterElement.textContent = `üëÄ Visitors: ${docSnap.data().count}`;
      } else {
        counterElement.textContent = "üëÄ Visitors: 0";
      }
    }, (error) => {
      console.error("Error listening to counter:", error);
      counterElement.textContent = "üëÄ Visitors: Error loading";
    });

    // Increment only once per session
    if (!sessionStorage.getItem("visitorCounted")) {
      incrementVisitorCount();
      sessionStorage.setItem("visitorCounted", "true");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ipaint.in ‚Äì Send Joyful Wishes to Children</title>

  <!-- Handwriting font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('paper-texture.jpg') repeat;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background: linear-gradient(90deg, #ffe0b2, #ffcc80);
      border-bottom: 4px dashed #ffb74d;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin: 0;
      color: #ff7043;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #555;
    }

    .postcard {
      background-color: #fffdf5;
      border: 4px dashed #ffcc80;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 1000px;
      margin: 2rem auto;
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
    }

    .postcard-left {
      flex: 2;
      display: flex;
      flex-direction: column;
    }

    .postcard-right {
      flex: 1;
      border-left: 2px solid #ddd;
      padding-left: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      background-color: #ff7043;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f4511e;
    }

    .qr-gen {
      text-align: center;
      margin-top: 1rem;
    }

    .qr-gen #qrcode {
      display: inline-block;
      margin: 1rem 0;
    }

    .qr-gen p {
      font-size: 1.1rem;
      color: #444;
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    .message-box {
      display: none;
      text-align: center;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
    }

    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <header>
    <h1>üìÆ ipaint.in</h1>
    <p>Send imagination-inspired postcards to children ‚Äî spark joy, fuel dreams, and leave a mark of kindness!</p>
  </header>

  <div class="postcard">
    <!-- Left Side: Form -->
    <div class="postcard-left">
      <h2>‚ú® Write Your Magical Wish</h2>
      <form id="wishForm">
        <label for="toName">To: Full Name</label>
        <input type="text" id="toName" name="toName" required />

        <label for="toAddress">To: Full Address</label>
        <input type="text" id="toAddress" name="toAddress" required />

        <label for="fromName">From: Your Name</label>
        <input type="text" id="fromName" name="fromName" required />

        <label for="mobileNumber">From: Mobile Number</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" required pattern="[0-9]{10}" placeholder="10-digit number"/>

        <label for="message">Your Motivational Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">üíå Imagine & Post My Wish</button>
        <div id="formMessage" class="message-box"></div>
      </form>
    </div>

    <!-- Right Side: QR Code -->
    <div class="postcard-right">
      <h2>Scan & Pay ‚Çπ25</h2>
      <div class="qr-gen">
        <div id="qrcode"></div>
        <p>UPI ID: <strong>9822571038@upi</strong></p>
      </div>
      <img src="stamp.png" alt="Postage Stamp" style="margin-top: 1.5rem; width: 80px; opacity: 0.8;">
    </div>
  </div>

  <footer>
    &copy; 2025 ipaint.in ‚Äì Crafted with ‚ù§Ô∏è to inspire smiles.
  </footer>

  <!-- QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: "upi://pay?pa=9822571038@upi&am=25&cu=INR",
      width: 160,
      height: 160
    });
  </script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4Bu2kuNR1F_YzaS1ZujUOHOytuye2_F8",
      authDomain: "ipaint-7b2a5.firebaseapp.com",
      projectId: "ipaint-7b2a5",
      storageBucket: "ipaint-7b2a5.appspot.com",
      messagingSenderId: "470124187831",
      appId: "1:470124187831:web:831554ab7218ac62dbbd32",
      measurementId: "G-NE05L2CS5Y"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById('wishForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formMessage = document.getElementById('formMessage');
      
      const wishData = {
        toName: document.getElementById('toName').value.trim(),
        toAddress: document.getElementById('toAddress').value.trim(),
        fromName: document.getElementById('fromName').value.trim(),
        mobileNumber: document.getElementById('mobileNumber').value.trim(),
        message: document.getElementById('message').value.trim(),
        timestamp: new Date()
      };

      try {
        await addDoc(collection(db, 'wishes'), wishData);
        formMessage.textContent = "‚úÖ Your wish has been sent successfully!";
        formMessage.className = "message-box success";
        formMessage.style.display = "block";
        document.getElementById('wishForm').reset();
      } catch (error) {
        formMessage.textContent = "‚ùå Failed to send wish. Please try again.";
        formMessage.className = "message-box error";
        formMessage.style.display = "block";
      }

      setTimeout(() => {
        formMessage.style.display = "none";
      }, 4000);
    });
  </script>
</body>
</html>
